name: Lendoto theme
type: theme
description: modern and professional looking theme
package: Theme
# core: 8.x
libraries:
  - lentodo/global-styling

base theme: bartik

regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  featured_top: 'Featured top'
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  featured_bottom_first: 'Featured bottom first'
  featured_bottom_second: 'Featured bottom second'
  featured_bottom_third: 'Featured bottom third'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  footer_fifth: 'Footer fifth'
  
features:
  comment_user_picture: false
  comment_user_verification: false
  favicon: true
  logo: true
  name: true
  node_user_picture: false
  slogan: true

favicon:
  use_default: 1
  path: 'favicon.ico'

logo:
  use_default: 1
  path: 'logo.png'

# Information added by Drupal.org packaging script on 2016-07-28
version: '8.x-1.3'
core: '8.x'
project: 'lentodo'
#datestamp: 1469727865
entity_print:
  node:
    all: 'lentodo/print-styling'